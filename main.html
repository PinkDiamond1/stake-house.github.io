<!DOCTYPE html>
<html lang="en">

<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Wagyu</title>
</header>

<body>
    <main>
        <div class="sidebar"></div>
        <div class="outer-card-container">
            <div class="img">
                <img src="main_transparent.png" width="100%" height="100%">
            </div>
            <div class="inner-card-container">
                <div class="card">
                    <div class="cardImage cardTitle" style="text-decoration: none !important;">
                        <span href="https://google.com/" target="_blank">Key Generator</span>
                        <div class="cardDescription">
                            Create your validator keys.
                        </div>
                    </div>
                    <div class="cardText">
                        <img src="TopShardLarge.png" width="40%" height="75%">
                        <button class="btn draw-border">
                            <div class="inner-button">
                                <img src="linux.png" width="32px" height="32px">
                                <img src="windows.png" width="32px" height="32px">
                                <img src="apple.png" width="32px" height="32px">
                                <img src="github.png" width="30px" height="30px">
                            </div>
                        </button>
                    </div>
                </div>
                <div class="card">
                    <div class="cardImage cardTitle">
                        <span href="https://google.com/" target="_blank">Installer GUI</span>
                        <div class="cardDescription">
                            Ethereum validator GUI
                        </div>
                    </div>
                    <div class="cardText">
                        <img src="Wagyu_Installer_topshard.png" width="40%" height="75%">
                        <button class="btn draw-border">
                            <div class="inner-button">
                                <img src="linux.png" width="30px" height="30px">
                                <img src="windows.png" width="30px" height="30px">
                                <img src="apple.png" width="30px" height="30px">
                                <img src="github.png" width="30px" height="30px">
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="footer-upperContainer">
                <div></div>
                <div>
                    <a href="https://twitter.com/wagyutools">
                        <img src="twitter.png" width="auto" height="30px">
                    </a>
                </div>
                <div>
                    <a href="https://github.com/stake-house">
                        <img src="github.png" width="auto" height="30px">
                    </a>
                </div>
                <div>
                    <a href="https://discord.io/ethstaker">
                        <img src="discord.png" width="auto" height="30px">
                    </a>
                </div>
                <div></div>
            </div>
        </div>
        <div class="sidebar">
            <div class="twitterFeed">
                <a href="https://twitter.com/wagyutools?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-size="large" data-show-count="false">Follow @wagyutools</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>        
            </div>
    </main>
